[cardshape]
;开启最小顺子（A可当成7）
MinStraight=1
;游戏设置
[game]
;开始等待时间（>10）
begintime=30
;思考时间（>10）
thinktime=20
;下注上限（>=1000 并且 >= 底注 * 2）
limitnote=3000
;底注（>0）
basenote=100
;游戏开始每个玩家发的牌张数(>0)
FirstSendCardCount=2
;第几轮可以梭(>=1)
ShowHa=1
;日志(0:不输出, 1:输出)
LogOutput=1
;支持配牌器与否(0:不支持, 1:支持)[!!!仅供测试服使用，正式服请配置成0]
SetCard=0
;托管(0,1)：下注超时自动处理，默认为0
Mandate=0
;托管选项(0,1)：托管时是否可以跟注
;(1: 可以跟注, 0:不可以，前边有人加注只能弃牌)，默认为1
MandateFollow=1
;超时未准备T人开关(普通场有效,0->关,1->开)
bKickPerson=1
;机器人输赢控制开关（1：开启 0：关闭）
AIWinAndLostAutoCtrl=1
;机器人已经赢钱的数目
AIHaveWinMoney=0
;重置机器人赢钱数(如果修改此值变小，机器人赢钱的概率会增大，相反，则会减小)
ReSetAIHaveWinMoney=0

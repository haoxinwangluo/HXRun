[GameParam]

;Log配置信息，err和warn等级的log任何情况下都会输出，Trace和info等级的如下：
;0：不输出Trace和Info    1：只输出Trace，   2 ：都输出Trace和Info
LogCfgInfo=1

;开发时的Log输出，设为1，发布时应关掉，设置为0
DebugSwitch=1 

;总的牌数
NumberOfAllCard=80

;每次发牌的张数
NumberOfDealCard=20

GameType=0

;操作的思考时间
Time_ThinkOpt=15

;打牌的思考时间
Time_ThinkPlayCard=15

;亮牌的时间   
Time_ShowCard=3

GameBasePoint=1

LowerLimitHuxi=10

;游戏的方向，0为逆时针，1为顺时针
ClockWise=0

;是否能三提五坎的胡
EnableSpecificHu=1

;是否开启自动胡牌
EnableAutoHu=1

;是否开启放炮胡
EnableFangPaoHu=1

;是否开启名堂胡记算番数，默认是不开的，则这时所有的胡的番数都为1
EnableCalcuHuFanShu=0

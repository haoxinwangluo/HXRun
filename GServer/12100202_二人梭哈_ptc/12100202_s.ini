;游戏设置
[game]
;开始等待时间（>10）
begintime=30
;思考时间（>10）
thinktime=20
;下注上限（>=1000）
limitnote=100000
;底注（>0）
basenote=500
;游戏开始每个玩家发的牌张数(>0)
FirstSendCardCount=2
;第几轮可以梭(>=2)
ShowHa=2
;支持配牌器与否(0:不支持, 1:支持)[!!!仅供测试服使用，正式服请配置成0]
SetCard=0
;机器人行为控制
;(!!0-不使用机器人行为控制(机器人会自行使用旧有行为控制)
; !!1-使用机器人行为控制(机器人和真人同桌时生效))
;本开关修改重启生效
UseSetActionProb=1
;测试设定行为概率开关(0关闭[概率修改重启生效]，1开启[概率修改即时生效，下一把生效])
;本开关修改重启生效
TestSetActionProb=0
;行为依次为弃牌、跟注、加注、梭哈
;每种情形所有选择之和必须为100，否则([0]设定跟注100，[1]设定弃牌100)
;[0]概率设定
;[0]为机器人为最大牌（和所有真人相比）时的概率
ProbFold[0]=0
ProbFollow[0]=100
ProbRaise[0]=0
ProbShowHand[0]=0
;[1]概率设定
;[1]为机器人为小牌（和所有真人相比）时的概率
ProbFold[1]=100
ProbFollow[1]=0
ProbRaise[1]=0
ProbShowHand[1]=0

;机器人输赢控制开关（1：开启 0：关闭）
AIWinAndLostAutoCtrl=1
;机器人已经赢钱的数目
AIHaveWinMoney=0
;重置机器人赢钱数(如果修改此值变小，机器人赢钱的概率会增大，相反，则会减小)
ReSetAIHaveWinMoney=0
;机器人赢钱区域1										
AIWantWinMoneyA1=500000
;机器人赢钱区域2
AIWantWinMoneyA2=5000000
;机器人赢钱区域3
AIWantWinMoneyA3=50000000
;机器人在区域1赢钱的概率
AIWinLuckyAtA1=90	
;机器人在区域2赢钱的概率			
AIWinLuckyAtA2=70	
;机器人在区域3赢钱的概率		
AIWinLuckyAtA3=50
;机器人在区域4赢钱的概率 			
AIWinLuckyAtA4=30  


CardShape2=2;十点半赔率
CardShape3=2;五小赔率
CardShape4=2;天王赔率
CardShape5=2;人小五赔率


GameType=0;0为普通以庄闲之间最小值/最大倍率/闲家人数。1为同喜乐模式以庄闲之前最小值乘0.125。2为七星旗牌项目 以庄闲最小金币除以最大倍数 不考虑人数


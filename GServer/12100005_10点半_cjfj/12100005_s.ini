AddMoneyEveryDay =1000

;显示机器人已经赢的金币数（初始设置应该和ReSetAIHaveWinMoney值一样，不重启服务端修改不生效）
AIHaveWinMoney=4534389

;重置机器人已经赢了钱的数量[次盘开奖有效]，配合机器人输赢控制使用
